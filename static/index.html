<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logger Service UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="date"] {
            -webkit-appearance: none;
            appearance: none;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="flex flex-col md:flex-row h-screen">
        <div class="w-full md:w-1/4 bg-white p-4 overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Servers</h2>
            <div id="server-list"></div>
        </div>
        <div class="w-full md:w-3/4 p-4 overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Logs</h2>
            <div id="filters" class="mb-4 p-4 bg-white rounded-lg shadow-sm" style="display: none;">
                <h3 class="text-lg font-semibold mb-2 text-gray-700">Filters</h3>
                <div class="flex flex-wrap gap-4 items-end">
                    <div class="flex-1 min-w-[200px]">
                        <label for="levelFilter" class="block text-sm font-medium text-gray-700 mb-1">Log Level</label>
                        <select id="levelFilter" class="w-full h-10 px-3 py-2 text-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">All Levels</option>
                            <option value="DEBUG">Debug</option>
                            <option value="INFO">Info</option>
                            <option value="WARN">Warn</option>
                            <option value="ERROR">Error</option>
                            <option value="FATAL">Fatal</option>
                        </select>
                    </div>
                    <div class="flex-1 min-w-[200px]">
                        <label for="dateFilter" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <div class="relative">
                            <input type="date" id="dateFilter" class="w-full h-10 px-3 py-2 text-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 pr-10">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="flex-none">
                        <button id="clearFilters" class="h-10 px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors duration-200">
                            Clear Filters
                        </button>
                    </div>
                </div>
            </div>
            <div id="logs-container">
                <p class="text-gray-600">Select a server to view logs</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
